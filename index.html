<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="wrapper">

            <!--* CONTACT/SEARCH SECTION -->
            <div class="left-col">
                <!-- header -->
                <div class="header-left d-flex">
                    <div class="user d-flex">
                        <img src="./img/avatar_io.jpg" alt="">
                        <span class="name">Sofia</span>
                    </div>
                    <div class="user-option d-flex just-end">
                        <i class="fa-solid fa-arrows-rotate"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>

                    </div>
                </div>
                <!-- notification section -->
                <div class="notif">

                </div>
                <!-- input search -->
                <input class="search" type="text" placeholder="Cerca o inizia una nuova chat"/>

                <!-- contact list -->
                <div class="contact-list">
                    <ul>
                        <li v-for="(contact, index) in contacts">
                            <div class="contact" @click = "contactClicked">
                                <img :src="`./img/avatar${contact.avatar}.jpg`" alt="">
                                <span class="name">{{contact.name}}</span>
                            </div>
                            <div class="last-msg-date">

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- *--------------------------------------------->
            <!-- * MESSAGE SECTION -->
            <div class="right-col">
                <div class="header-right">
                    <div class="contact-status">
                        
                    </div>
                    <div class="general-option">

                    </div>
                </div>
                <div class="msg-window">

                </div>
                <div class="footer-right">


                </div>

            </div>
   
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
